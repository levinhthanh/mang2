<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang=[];
        let chuoi='';
        let len=+prompt('Nhập chiều dài mảng:');
        for (i=0;i<len;i++)
        {
            mang[i]=prompt('Nhập mang['+i+']');
        }
        document.write(mang+'<br>');
        chuoi=mang.join();
        for(i=0;i<chuoi.length;i++)
        {
            chuoi=chuoi.replace('-','_'); 
        }      
        document.write(chuoi);
    </script>
</body>
</html>
