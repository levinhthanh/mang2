<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chuoi1= prompt('Nhập chuỗi thứ nhất:');
        let chuoi2= prompt('Nhập chuỗi thứ hai:');
        if (chuoi1===chuoi2)
        {
            document.write('Hai chuỗi giống nhau!');
        }
        else
        {
            document.write('Hai chuỗi khác nhau!');
        }
    </script>
</body>
</html>
