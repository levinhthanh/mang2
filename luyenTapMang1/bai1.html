<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng số nguyên</title>
</head>
<body>
    <script>
        let mang=[];
        let count =0;
        for(i=0;i<10;i++)
        {
            mang[i]= parseInt(prompt('Nhập phần tử thứ '+(i+1)));
            document.write(mang[i]+' ');
        }
        for(i=0;i<10;i++)
        {
            if(mang[i]>=10) count +=1;
        }
        document.write('</br></br> Mảng vừa nhập có '+count+' phần tử lớn hơn 10!');

    </script>
</body>
</html>
