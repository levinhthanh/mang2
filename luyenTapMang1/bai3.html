<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng số nguyên</title>
</head>
<body>
    <script>
        let mang=[];
        let max =0;
        let sum=0;
        let ave=0;
        for(i=0;i<10;i++)
        {
            mang[i]= parseInt(prompt('Nhập phần tử thứ '+(i+1)));
            document.write(mang[i]+' ');
        }
        max=mang[0];
        for(i=1;i<10;i++)
        {
            if(mang[i]>max) max=mang[i];
        }
        document.write('</br></br> Mảng vừa nhập có giá trị lớn nhất là '+max);
        for(i=0;i<10;i++)
        {
            sum+=mang[i];
        }
        ave=sum/mang.length;
        document.write('</br></br> Mảng vừa nhập có giá trị trung bình là '+ave);
    </script>
</body>
</html>
