<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng vui</title>
    <style>
        textarea {
            width: 300px;
            height: 300px;
            background-color: white;
            border: solid 1px black;
            padding-top: 10px;
            padding-left: 10px;
            
        }
    </style>
</head>

<body>
    <h1>Type anything slowly</h1>
    <textarea id="nhap"  cols="30" rows="20" disabled></textarea>
    <script>
        let mang = ['Bạn ', 'là ', 'một ', 'đứa ', 'ngốc! '];
        let i = 0;
        let show=''
        let nhap = document.getElementById('nhap');
        window.addEventListener('keydown',nhanPhim);
        function nhanPhim() {
            show += mang[i];
            nhap.innerHTML=show;
            i+=1;
            if(i == mang.length) i=0;
        }
    </script>
</body>

</html>
